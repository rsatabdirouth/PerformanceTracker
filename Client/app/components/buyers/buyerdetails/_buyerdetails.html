
{{buyerdetails.title}}

<ng-form name="AddBuyers" >
    <div class="Container">
        <div class="col-md-4">
            <label>BuyerName</label>
            <input type="text" ng-model="buyerdetails.buyer.ContactPerson" ng-required="true"/>
        </div>
        <div class="col-md-4">
            <label>BuyerCompany</label>
            <input type="text" ng-model="buyerdetails.buyer.BuyerCompany" />
        </div>
        <div class="col-md-4">
            <label>ProductlookingFor</label>
            <select id="productid"  ng-model="buyerdetails.buyer.ProductLookingFor">
                <option ng-value="0" label="Please select"></option>

                <option ng-repeat="product in buyerdetails.products" ng-value="product.ID"
                        ng-selected="{{ product.Selected == true }}">
                    {{product.ProductName}}
                </option>
            </select>
           
        </div>

        <div class="col-md-4">

            <label>Designation</label>
            <select id="designation" ng-model="buyerdetails.buyer.ContactPersonDesignation">
                <option value="0" label="Please select"></option>

                <option ng-repeat="designation in buyerdetails.designation" value="{{designation.ID}}"
                        ng-selected="{{ designation.Selected == true }}" >
                    {{designation.designation}}
                </option>
            </select>
        </div>
        <div class="col-md-4">
            <label>ContactNumber</label>
            <input type="text" ng-model="buyerdetails.buyer.ContactNumber" id="contactNumber" name="contactNumber"/>

        </div>
        <div class="col-md-4">

            <label>AlternativeNumber</label>
            <input type="text" ng-model="buyerdetails.buyer.AlternativeNumber"/>

        </div>

        <div class="col-md-4">

            <label>Email</label>
            <input type="email" ng-model="buyerdetails.buyer.Email" id="Email" name="Email"/>
        </div>
        <div class="col-md-4">
            <label>Extension</label>
            <input type="text" ng-model="buyerdetails.buyer.Extension" id="Extension" name="Extension"/>

        </div>
        <div class="col-md-4">
            <label>SourceWebLink</label>
            <input type="text" ng-model="buyerdetails.buyer.SourceWebLink" id="SourceWebLink" name="SourceWebLink"/>

        </div>


        
        <div class="col-md-4">
             <label>BuyerSource</label>
    <select id="sources" ng-model="buyerdetails.buyer.BuyerSource">
        <option value="0" label="Please select"></option>

        <option ng-repeat="source in buyerdetails.sources" value="{{source.ID}}"
                ng-selected="{{ source.Selected == true }}">
            {{source.Source}}
        </option>
    </select>


        </div>
        <div class="col-md-4">

            <label>BuyerPriority</label>
            <select id="productid" ng-model="buyerdetails.buyer.BuyerPriority">
                <option value="0" label="Please select"></option>

                <option ng-repeat="x in buyerdetails.priorities" value="{{x.ID}}"
                        ng-selected="{{ x.Selected == true }}">
                    {{x.Level}}
                </option>
            </select>


        </div>
        <div class="col-md-4">

            <label>BuyerStatus</label>
            <select id="status" ng-model="buyerdetails.buyer.BuyerStatus">
                <option value="0" label="Please select"></option>

                <option ng-repeat="status in buyerdetails.status" value="{{status.ID}}"
                        ng-selected="{{ status.Selected == true }}">
                    {{status.Status}}
                </option>
            </select>

        </div>

        <div class="col-md-4">
            <label>BuyerWebsite</label>
            <select id="website" ng-model="buyerdetails.buyer.BuyerWebsiteName">
                <option value="0" label="Please select"></option>

                <option ng-repeat="website in buyerdetails.website" value="{{website.ID}}"
                        ng-selected="{{ website.Selected == true }}">
                    {{website.WebsiteName}}
                </option>
            </select>



        </div>
        <button ng-click="buyerdetails.SaveBuyers()"> Save</button>
        <button ng-click="buyerdetails.buyer= {}"> Reset</button>
        <a href="/">Home</a>
    </div>
    </ng-form>
