{{websitelist.title}}

<div class="Container">
    <div class="col-md-6">

        <select ng-change="websitelist.limitChange(websitelist.limit)" ng-model="websitelist.limit">
            <option ng-value="2">2</option>
            <option ng-value="5">5</option>
            <option ng-value="10">10</option>
            <option ng-value="20">15</option>
        </select>
     
       







        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>WebsiteName</th>
                </tr>
            </thead>
            <tbody ng-repeat="web in websitelist.websites">
                <tr>
                    <td>{{web.ID}}</td>
             <td>
                    <a href="/#!/websites/{{web.ID}}">
                        {{web.WebsiteName}}
                    </a>
                    
                   </td>
                </tr>
            </tbody>
        </table>
        <button>
            <a href="/">
               back
            </a>
        </button>
    </div>
    <div class="col-md-6">
       

        <div ng-cloak>
            <p>Id {{websitelist.website.ID}}</p></br>
            <p>Website:{{websitelist.website.WebsiteName}}</p></br>
            
        </div>

       <ng-form name="website" >
           
           <input type="text" ng-model="websitelist.website.WebsiteName" ng-required="true" ng-messages="enter Website" name="WebsiteName" id="WebsiteName" placeholder="Enter WebsiteName" class="inputform2" />
<div class="botton_div">
    <button class="guide" ng-disabled="website.$invalid" ng-click="websitelist.SaveWebsites()">Save</button>
  
    <button ng-click="websitelist.website={} && website.$setPristine()" class="guide">Refresh</button>
   
</div>
       </ng-form>
        <ng-form name="searchwebsite">
           Search:: 
            <input id="WebsiteName" name="WebsiteName" ng-model="websitelist.WebsiteName" ng-change="websitelist.websitechange(websitelist.WebsiteName)"/>
            <button ng-click="websitelist.reset() && searchwebsite.$setPristine()">Reset</button>
            <!--Search
            <input id="ProductName" name="ProductName" ng-model="product.ProductName"
                   ng-change="product.productnamechange(product.ProductName)">
            <button ng-click="product.reset() && searchProductName.$setPristine()">Reset</button>-->

        </ng-form>
   



       

      
    </div>

</div>
