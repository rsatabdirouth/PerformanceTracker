
{{designation.title}}
<div class="Container">
    <div class="col-md-6">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Designation</th>
                </tr>
            </thead>
            <tbody ng-repeat="x in designation.designations">
                <tr>
                    <td>
                        {{x.ID}}
                    </td>
                    <td>
                        <a href="/#!/designations/{{x.ID}}">

                            {{x.designation}}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--<button><a href="/#!/mediumslist/">Addmedium</a></button>-->
        <button><a href="/">Back</a></button>
    </div>

    <div class="col-md-6">
        <div ng-cloak>
            <p>Id :{{designation.designation.ID}}</p></br>
            <p>Medium:{{designation.designation.designation}}</p></br>

        </div>
        <ng-form name="mediumform">
            Medium:
            <input type="text" ng-model="designation.designation.designation" ng-required="true" ng-message="please enter designation" placeholder="please enter designation" id="designation" name="designation" ng-class="inputform2" />
<div>
    <button ng-click="designation.SaveDesignations()" ng-disabled="mediumform.$invalid" class="guide">Save</button>
    <button ng-click="designation.designation={}"class="guide">Refresh</button>
</div>
           

        </ng-form>
      
    </div>

</div>
